<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Video Watermarking System{% endblock %}</title>
    {% block head %}{% endblock %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #dee2e6;
            margin-top: auto;
        }
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-links {
            display: flex;
            gap: 20px;
        }
        .footer-links a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .footer-links a:hover {
            color: #0056b3;
        }
        {% block style %}{% endblock %}
    </style>
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="/upload">Upload</a>
                <a href="/view">View</a>
                <a href="/detect">Detect</a>
            </div>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
